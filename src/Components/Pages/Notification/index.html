<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    grid-template-rows: 10% 90%;
  }

  .top {
    border: 1px solid #000;
    background: #0876ac;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
  }

  .bottom {
    border: 1px solid #000;
    display: grid;
    grid-template-rows: 10% 10% 80%;
    width: 100%;
    height: 100%;
  }

  .toolbox {
    border: 1px solid black;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between; /* text left, switch right */
    padding: 0 20px;
    font-size: 24px;
    font-weight: bold;
  }

  /* Switch styles */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #4CAF50;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

</style>
</head>
<body>
  <div class="top"></div>

  <div class="bottom">
    <div class="toolbox">
      Allow Notification
      <!-- Switch button -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toolbox">Set Date</div>
    <div></div>
  </div>
</body>
</html>
