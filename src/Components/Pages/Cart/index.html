<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: grid;
      grid-template-rows: 30% 63% 7%; /* top 20%, bottom1 40%, bottom2 40% */
      font-family: Arial, sans-serif;
    }

    .top {
      background-color: #87ceeb;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
      padding-left: 10%;
    }

    .main {
        display: flex;
        padding: 10px;
        border: 1px solid black;
        font-size: larger;
    }

    .footer {
        display: flex;
        padding-left: 5px;
        border: 1px solid black;
    }

    .product_img {
        width: 60%;
        height: 60%;
    }

    select {
        padding: 12px 16px;         
        font-size: 18px;            
        border: 2px solid black;  
        border-radius: 6px;
        background-color: #fff;
        cursor: pointer;
        min-width: 200px;          
    }

    select:focus {
        outline: none;
        border-color: #2a9d8f;
    }

    .idle {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .price {
        padding-top: 10px;
        margin-left: 80%;
    }
  </style>
</head>
<body>
    <div class="top">
        <div><img class="product_img" src="../../../Statics/download.png"></div>
        <div><img class="product_img" src="../../../Statics/download.png"></div>
    </div>
    <div class="main">
        <div>
            <label for="payment">Choose payment method:</label>
            <select id="payment" name="payment">
                <option value="credit-card">By Credit Card</option>
                <option value="bank">By Bank</option>
                <option value="others">Others</option>
            </select>
            <div class="idle">
                <p>Quantity: 2</p>
                <p>Product: Book1, Book2</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span style="font-size: 24px; cursor: pointer;">ðŸ›’</span>
        <div class="price"><span style="font-weight: bold;">Price</span>: .... <span style="font-weight: bold;">Ä‘</span></div>
    </div>
</body>
</html>
