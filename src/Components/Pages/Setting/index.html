<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setting</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: grid;
      grid-template-rows: 20% 40% 40% auto;
      font-family: Arial, sans-serif;
    }

    .top {
      background-color: #87ceeb;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid black;
    }

    .bottom {
      display: grid;
      grid-template-rows: 20% 80%;
      border: 1px solid black;
    }

    .bottom-top {
      background-color: #f4a261;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid black;
    }

    .bottom-bottom {
      display: grid;
      grid-template-columns: 30% 70%;
      border-top: 1px solid black;
    }

    .bottom-left {
      background-color: #fff;
      border-right: 1px solid black;
    }

    .bottom-right {
      display: grid;
      grid-template-rows: 1fr 1fr;
    }

    .bottom-right div {
      border-bottom: 1px solid black;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 16px;
    }

    .bottom-right div:last-child {
      border-bottom: none;
    }

    .clickable {
      cursor: pointer;
    }

    .clickable:hover {
      background-color: #e0e0e0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid black;
      border-color: aqua;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top">
    <span style="font-size: 24px; cursor: pointer;">⚙️</span>
    Setting
  </div>

  <div class="bottom bottom1">
    <div class="bottom-top">Account</div>
    <div class="bottom-bottom">
      <div class="bottom-left"></div>
      <div class="bottom-right">
        <div id="changeName" class="clickable">Change account name</div>
        <div id="changePassword" class="clickable">Change password</div>
      </div>
    </div>
  </div>

  <div class="bottom bottom2">
    <div class="bottom-top">Customization</div>
    <div class="bottom-bottom">
      <div class="bottom-left"></div>
      <div class="bottom-right">
        <div>Nightmode</div>
        <div id="changeBg" class="clickable">Change background color</div>
      </div>
    </div>
  </div>

  <iframe id="contentFrame" src=""></iframe>

  <script>
    const iframe = document.getElementById("contentFrame");

    const openSettingsPage = () => {
      iframe.src = "./ChangeAccountName/index.html";
      iframe.style.display = "block"; // show it when clicked
      console.log("Loaded:", iframe.src);
    };

    document.getElementById("changeName").addEventListener("click", openSettingsPage);
    document.getElementById("changePassword").addEventListener("click", openSettingsPage);
    document.getElementById("changeBg").addEventListener("click", openSettingsPage);
  </script>
</body>
</html>
