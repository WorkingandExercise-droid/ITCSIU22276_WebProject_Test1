<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    grid-template-rows: 30% 70%; /* top 30%, bottom 70% */
  }

  .top {
    position: sticky;
    border: 1px solid #000;
    background: #f4a261;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* align to left first */
    padding-left: 45%; /* move image to the right */
  }

  .bottom {
    border: 1px solid #000;
    background: #e9c46a;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 24px;
    font-weight: bold;
  }

  .product_img {
    width: 60%;
    height: 60%;
  }
</style>
</head>
<body>
  <div class="top">
    <div><img class="product_img" src="../../../Statics/download.png"></div>
  </div>
  <div class="bottom">
    <p>Bottom area</p>
    <p>price</p>
</div>
</body>
</html>
